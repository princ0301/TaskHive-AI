services:
  # FastAPI Backend
  - type: web
    name: research-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: LLM_PROVIDER
        value: ollama
      - key: OLLAMA_BASE_URL
        sync: false
      - key: OLLAMA_API_KEY
        sync: false
      - key: OLLAMA_MODEL
        value: gpt-oss:120b-cloud
      - key: SERPER_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./multi_agent.db
 
  - type: web
    name: research-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run dashboard/app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: LLM_PROVIDER
        value: ollama
      - key: OLLAMA_BASE_URL
        sync: false
      - key: OLLAMA_API_KEY
        sync: false
      - key: OLLAMA_MODEL
        value: gpt-oss:120b-cloud
      - key: SERPER_API_KEY
        sync: false
