version: "3.9"

services:

  api:
    build: .
    container_name: research_api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - sqlite_data:/app/multi_agent.db
    restart: unless-stopped

  dashboard:
    build: .
    container_name: research_dashboard
    command: streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - api
    restart: unless-stopped

volumes:
  sqlite_data: